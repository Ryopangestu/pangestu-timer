        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function showNotification(title, message, icon = 'info', timer = 3000) {
            return Swal.fire({
                title: title,
                text: message,
                icon: icon,
                timer: timer,
                timerProgressBar: true,
                showConfirmButton: false,
                position: 'top-end',
                toast: true,

        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function formatFinishTime(date) {
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Asia/Jakarta'
            };
            const timeString = date.toLocaleTimeString('id-ID', options);
            
            const hours = date.getHours();
            let timeOfDay;
            
            if (hours >= 3 && hours < 11) {
                timeOfDay = 'pagi';
            } else if (hours >= 11 && hours < 15) {
                timeOfDay = 'siang';
            } else if (hours >= 15 && hours < 18) {
                timeOfDay = 'sore';
            } else {
                timeOfDay = 'malam';
            }
            
            return `${timeString} (${timeOfDay})`;
        }

        function formatDeadlineDate(date) {
            const options = {
                weekday: 'short',
                day: 'numeric',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'Asia/Jakarta'
            };
            return date.toLocaleDateString('id-ID', options);
        }

        function updateDateTime() {
            const now = new Date();
            
            const optionsWIB = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                timeZone: 'Asia/Jakarta',
                timeZoneName: 'short'
            };
            const formattedWIB = now.toLocaleDateString('id-ID', optionsWIB);
            
            const optionsUTC = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                timeZone: 'UTC',
                timeZoneName: 'short'
            };
            const formattedUTC = now.toLocaleDateString('id-ID', optionsUTC);
            
            document.getElementById('date-time').innerHTML = `
                ${formattedWIB} 
                <span class="time-separator">|</span> 
                ${formattedUTC}
            `;
        }

        function convertWIBtoUTC() {
            const wibTimeInput = document.getElementById('wib-time');
            const utcTimeInput = document.getElementById('utc-time');
            
            if (!wibTimeInput.value) {
                showNotification('Peringatan', 'Masukkan waktu WIB terlebih dahulu', 'warning');
                return;
            }
            
            const [hours, minutes, seconds] = wibTimeInput.value.split(':').map(Number);
            let utcHours = hours - 7;
            if (utcHours < 0) utcHours += 24;
            
            utcTimeInput.value = `${String(utcHours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            showNotification('Berhasil', 'Waktu WIB telah dikonversi ke UTC', 'success');
        }

        function convertUTCtoWIB() {
            const wibTimeInput = document.getElementById('wib-time');
            const utcTimeInput = document.getElementById('utc-time');
            
            if (!utcTimeInput.value) {
                showNotification('Peringatan', 'Masukkan waktu UTC terlebih dahulu', 'warning');
                return;
            }
            
            const [hours, minutes, seconds] = utcTimeInput.value.split(':').map(Number);
            let wibHours = hours + 7;
            if (wibHours >= 24) wibHours -= 24;
            
            wibTimeInput.value = `${String(wibHours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            showNotification('Berhasil', 'Waktu UTC telah dikonversi ke WIB', 'success');
        }

        async function saveTimerToFirebase(timerId, data) {
            try {
                const timerRef = database.ref(`timers/${timerId}`);
                await timerRef.set({
                    ...data,
                    updatedAt: firebase.database.ServerValue.TIMESTAMP
                });
                console.log(`[Firebase] Data timer #${timerId} berhasil disimpan`, data);
                return true;
            } catch (error) {
                console.error(`[Firebase] Gagal menyimpan timer #${timerId}:`, error);
                showNotification('Error', `Gagal menyimpan timer: ${error.message}`, 'error');
                return false;
            }
        }

        async function deleteTimerFromFirebase(timerId) {
            try {
                if (activeIntervals[timerId]) {
                    clearInterval(activeIntervals[timerId]);
                    delete activeIntervals[timerId];
                }
                
                await database.ref(`timers/${timerId}`).remove();
                console.log(`[Firebase] Timer #${timerId} berhasil dihapus`);
                return true;
            } catch (error) {
                console.error(`[Firebase] Gagal menghapus timer #${timerId}:`, error);
                showNotification('Error', `Gagal menghapus timer: ${error.message}`, 'error');
                return false;
            }
        }

        function listenForTimerChanges(callback) {
            const handler = (snapshot) => {
                try {
                    const timers = snapshot.val() || {};
                    console.log('[Firebase] Data timer diperbarui', timers);
                    
                    const items = Object.entries(timers)
                        .map(([id, timer]) => ({ id, ...timer }))
                        .sort((a, b) => (a.createdAt || 0) - (b.createdAt || 0));
                    
                    callback(items);
                } catch (error) {
                    console.error('[Firebase] Error dalam listener timer:', error);
                }
            };
            
            database.ref('timers').on('value', handler);
            
            return () => database.ref('timers').off('value', handler);
        }

            const deleteButton = row.querySelector('.delete-btn');

            // Update timer display
            function updateTimerDisplay(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                timerDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }

            // Update finish time
            function updateFinishTime(seconds) {
                const now = new Date();
                const finishTime = new Date(now.getTime() + seconds * 1000);
                finishTimeBox.textContent = formatFinishTime(finishTime);
            }

            // Start timer
            async function startTimer() {
                const durationMinutes = parseInt(timerInput.value) || 30;
                const durationSeconds = durationMinutes * 60;
                
                if (durationMinutes < 1 || durationMinutes > 1440) {
                    showNotification('Peringatan', 'Masukkan durasi antara 1-1440 menit', 'warning');
                    return;
                }
                
                await saveTimerToFirebase(timerId, {
                    name: nameInput.value,
                    url: urlInput.value,
                    duration: durationMinutes,
                    running: true,
                    remainingSeconds: durationSeconds,
                    startedAt: firebase.database.ServerValue.TIMESTAMP
                });
                
                startButton.disabled = true;
                stopButton.disabled = false;
                restartButton.disabled = false;
                
                updateFinishTime(durationSeconds);
                updateTimerDisplay(durationSeconds);
                
                if (activeIntervals[timerId]) {
                    clearInterval(activeIntervals[timerId]);
                }
                
                let remainingSeconds = durationSeconds;
                
                activeIntervals[timerId] = setInterval(async () => {
                    remainingSeconds--;
                    
                    if (remainingSeconds <= 0) {
                        clearInterval(activeIntervals[timerId]);
                        delete activeIntervals[timerId];
                        
                        await saveTimerToFirebase(timerId, {
                            running: false,
                            remainingSeconds: 0,
                            finishedAt: firebase.database.ServerValue.TIMESTAMP
                        });
                        
                        startButton.disabled = false;
                        stopButton.disabled = true;
                        restartButton.disabled = true;
                        
                        // Show notification
                        addTimerToNotificationTable(timerId, nameInput.value, urlInput.value);
                        
                        // Play sound
                        const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3');
                        audio.play();
                        
                        return;
                    }
                    
                    updateTimerDisplay(remainingSeconds);
                    await saveTimerToFirebase(timerId, {
                        remainingSeconds: remainingSeconds
                    });
                }, 1000);
            }

            // Stop timer
            async function stopTimer() {
                clearInterval(activeIntervals[timerId]);
                delete activeIntervals[timerId];
                
                const remainingSeconds = parseInt(timerDisplay.textContent.split(':').reduce((acc, time) => (60 * acc) + +time, 0));
                
                await saveTimerToFirebase(timerId, {
                    running: false,
                    remainingSeconds: remainingSeconds
                });
                
                startButton.disabled = false;
                stopButton.disabled = true;
                restartButton.disabled = false;
            }

            // Restart timer
            async function restartTimer() {
                await startTimer();
            }

            // Delete timer
            async function deleteTimer() {
                const { isConfirmed } = await Swal.fire({
                    title: 'Konfirmasi Hapus',
                    html: `Yakin ingin menghapus <b>Timer #${displayNumber}</b> (${nameInput.value || 'Tanpa Nama'})?`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Ya, Hapus!',
                    cancelButtonText: 'Batal'
                });

                if (isConfirmed) {
                    const success = await deleteTimerFromFirebase(timerId);
                    if (success) {
                        row.remove();
                        updateTimerRowNumbers();
                        showNotification('Berhasil', `Timer #${displayNumber} telah dihapus`, 'success');
                    }
                }
            }

            // Add event listeners
            nameInput.addEventListener('input', debounce(async () => {
                await saveTimerToFirebase(timerId, {
                    name: nameInput.value
                });
            }, 500));

            urlInput.addEventListener('input', debounce(async () => {
                await saveTimerToFirebase(timerId, {
                    url: urlInput.value
                });
                
                if (urlInput.value) {
                    nameInput.classList.add('name-with-link');
                    nameInput.addEventListener('click', () => {
                        window.open(urlInput.value, '_blank');
                    });
                } else {
                    nameInput.classList.remove('name-with-link');
                    nameInput.removeEventListener('click', () => {});
                }
            }, 500));

            timerInput.addEventListener('change', debounce(async () => {
                const duration = parseInt(timerInput.value) || 30;
                await saveTimerToFirebase(timerId, {
                    duration: duration
                });
            }, 500));

            startButton.addEventListener('click', startTimer);
            stopButton.addEventListener('click', stopTimer);
            restartButton.addEventListener('click', restartTimer);
            deleteButton.addEventListener('click', deleteTimer);
        }

        function updateTimerRowNumbers() {
            document.querySelectorAll('#timer-table tbody tr').forEach((row, index) => {
                row.querySelector('td').textContent = index + 1;
            });
        }

        function addTimerToNotificationTable(timerId, name, url) {
            if (shownNotifications.has(timerId)) return;
            
            const notificationTable = document.getElementById('notification-table');
            const notificationBox = document.createElement('div');
            notificationBox.className = 'notification-box new';
            notificationBox.innerHTML = `${name} <span class="link-icon">ðŸ”—</span>`;
            
            if (url) {
                notificationBox.addEventListener('click', () => {
                    window.open(url, '_blank');
                });
            }
            
            notificationTable.appendChild(notificationBox);
            shownNotifications.add(timerId);
            
            // Auto remove after 10 seconds
            setTimeout(() => {
                notificationBox.remove();
                shownNotifications.delete(timerId);
            }, 10000);
        }

        // ================= WATCHLIST FUNCTIONS =================
        function createNewWatchlistRow(displayNumber, watchlistData = null) {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900 text-center">${displayNumber}</td>
                <td class="px-4 py-3 whitespace-nowrap text-center">
                    <input type="text" placeholder="Masukkan Nama" class="name-input" 
                           value="${watchlistData?.name || ''}">
                    <div class="url-container">
                        <input type="text" placeholder="URL (opsional)" class="url-input" 
                               value="${watchlistData?.url || ''}">
                    </div>
                </td>
                <td class="px-4 py-3 whitespace-nowrap text-center">
                    <div class="flex flex-col items-center">
                        <input type="datetime-local" class="border border-gray-300 rounded px-2 py-1 deadline-input bg-transparent" 
                               value="${watchlistData?.deadline ? new Date(watchlistData.deadline).toISOString().slice(0, 16) : ''}">
                        <div class="flex flex-wrap justify-center mt-1">
                            <span class="preset-deadline-btn" data-hours="24">1 Hari</span>
                            <span class="preset-deadline-btn" data-hours="168">1 Minggu</span>
                            <span class="preset-deadline-btn" data-hours="720">1 Bulan</span>
                        </div>
                        ${watchlistData?.deadline ? 
                            `<div class="deadline-box mt-1">
                                ${formatDeadlineDate(new Date(watchlistData.deadline))}
                            </div>` : ''}
                    </div>
                </td>
                <td class="px-4 py-3 whitespace-nowrap text-center">
                    <button class="bg-green-500 text-white border border-gray-300 rounded px-2 py-1 complete-btn btn w-full"
                            ${watchlistData?.completed ? 'disabled' : ''}>
                        Selesai
                    </button>
                </td>
                <td class="px-4 py-3 whitespace-nowrap text-center">
                    <button class="bg-red-500 text-white border border-gray-300 rounded px-2 py-1 delete-btn btn w-full">
                        Hapus
                    </button>
                </td>
            `;
            
            return newRow;
        }

        async function saveWatchlistToFirebase(itemId, data) {
            try {
                const itemRef = database.ref(`watchlist/${itemId}`);
                
                const dataToSave = {
                    ...data,
                    deadline: data.deadline ? (typeof data.deadline === 'number' ? data.deadline : new Date(data.deadline).getTime()) : null,
                    updatedAt: firebase.database.ServerValue.TIMESTAMP
                };
                
                await itemRef.set(dataToSave);
                console.log(`[Firebase] Data watchlist #${itemId} berhasil disimpan`, dataToSave);
                return true;
            } catch (error) {
                console.error(`[Firebase] Gagal menyimpan watchlist #${itemId}:`, error);
                showNotification('Error', `Gagal menyimpan watchlist: ${error.message}`, 'error');
                return false;
            }
        }

        async function deleteWatchlistFromFirebase(itemId) {
            try {
                if (watchlistIntervals[itemId]) {
                    watchlistIntervals[itemId].forEach(interval => clearInterval(interval));
                    delete watchlistIntervals[itemId];
                }
                
                await database.ref(`watchlist/${itemId}`).remove();
                console.log(`[Firebase] Watchlist #${itemId} berhasil dihapus`);
                return true;
            } catch (error) {
                console.error(`[Firebase] Gagal menghapus watchlist #${itemId}:`, error);
                showNotification('Error', `Gagal menghapus watchlist: ${error.message}`, 'error');
                return false;
            }
        }

        function listenForWatchlistChanges(callback) {
            const handler = (snapshot) => {
                try {
                    const watchlist = snapshot.val() || {};
                    console.log('[Firebase] Data watchlist diperbarui', watchlist);
                    
                    const items = Object.entries(watchlist)
                        .map(([id, item]) => ({ id, ...item }))
                        .sort((a, b) => (a.createdAt || 0) - (b.createdAt || 0));
                    
                    callback(items);
                } catch (error) {
                    console.error('[Firebase] Error dalam listener watchlist:', error);
                }
            };
            
            database.ref('watchlist').on('value', handler);
            
            return () => database.ref('watchlist').off('value', handler);
        }

        function addNewWatchlistRow() {
            const tableBody = document.querySelector('#watchlist-table tbody');
            
            const newItemRef = database.ref('watchlist').push();
            const itemId = newItemRef.key;
            const displayNumber = tableBody.querySelectorAll('tr').length + 1;

            const newRow = createNewWatchlistRow(displayNumber);
            tableBody.appendChild(newRow);
            
            saveWatchlistToFirebase(itemId, {
                name: '',
                url: '',
                deadline: null,
                completed: false,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            }).then(success => {
                if (success) {
                    addEventListenersToWatchlistRow(newRow, itemId, displayNumber);
                    showNotification('Berhasil', `Watchlist baru (#${displayNumber}) telah ditambahkan`, 'success');
                }
            });
        }

        function addEventListenersToWatchlistRow(row, itemId, displayNumber) {
            const nameInput = row.querySelector('.name-input');
            const urlInput = row.querySelector('.url-input');
            const deadlineInput = row.querySelector('.deadline-input');
            const completeButton = row.querySelector('.complete-btn');
            const deleteButton = row.querySelector('.delete-btn');
            const presetButtons = row.querySelectorAll('.preset-deadline-btn');
            const deadlineBox = row.querySelector('.deadline-box');

            function updateDeadlineBox(deadlineDate) {
                if (!deadlineBox) {
                    const deadlineBoxHTML = `<div class="deadline-box mt-1">${formatDeadlineDate(deadlineDate)}</div>`;
                    deadlineInput.insertAdjacentHTML('afterend', deadlineBoxHTML);
                } else {
                    deadlineBox.textContent = formatDeadlineDate(deadlineDate);
                    deadlineBox.classList.remove('hidden');
                }
            }

            nameInput.addEventListener('input', debounce(async () => {
                await saveWatchlistToFirebase(itemId, {
                    name: nameInput.value
                });
            }, 500));

            urlInput.addEventListener('input', debounce(async () => {
                await saveWatchlistToFirebase(itemId, {
                    url: urlInput.value
                });
                
                if (urlInput.value) {
                    nameInput.classList.add('name-with-link');
                    nameInput.addEventListener('click', () => {
                        window.open(urlInput.value, '_blank');
                    });
                } else {
                    nameInput.classList.remove('name-with-link');
                    nameInput.removeEventListener('click', () => {});
                }
            }, 500));

            deadlineInput.addEventListener('change', async () => {
                if (deadlineInput.value) {
                    const deadlineDate = new Date(deadlineInput.value);
                    updateDeadlineBox(deadlineDate);
                    
                    await saveWatchlistToFirebase(itemId, {
                        name: nameInput.value,
                        url: urlInput.value,
                        deadline: deadlineDate.getTime(),
                        completed: false
                    });
                }
            });

            presetButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const hours = parseInt(button.dataset.hours);
                    const deadlineDate = new Date(Date.now() + hours * 60 * 60 * 1000);
                    deadlineInput.value = deadlineDate.toISOString().slice(0, 16);
                    deadlineInput.dispatchEvent(new Event('change'));
                });
            });

            completeButton.addEventListener('click', async () => {
                const { isConfirmed } = await Swal.fire({
                    title: 'Konfirmasi Selesai',
                    html: `Yakin ingin menandai <b>Watchlist #${displayNumber}</b> (${nameInput.value || 'Tanpa Nama'}) sebagai selesai?`,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#10b981',
                    cancelButtonColor: '#6b7280',
                    confirmButtonText: 'Ya, Selesai!',
                    cancelButtonText: 'Batal'
                });

                if (isConfirmed) {
                    await saveWatchlistToFirebase(itemId, {
                        completed: true,
                        completedAt: firebase.database.ServerValue.TIMESTAMP
                    });
                    
                    completeButton.disabled = true;
                    
                    if (watchlistIntervals[itemId]) {
                        watchlistIntervals[itemId].forEach(interval => clearInterval(interval));
                        delete watchlistIntervals[itemId];
                    }
                    
                    showNotification('Berhasil', `Watchlist #${displayNumber} telah ditandai selesai`, 'success');
                }
            });

            deleteButton.addEventListener('click', async () => {
                const { isConfirmed } = await Swal.fire({
                    title: 'Konfirmasi Hapus',
                    html: `Yakin ingin menghapus <b>Watchlist #${displayNumber}</b> (${nameInput.value || 'Tanpa Nama'})?`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Ya, Hapus!',
                    cancelButtonText: 'Batal'
                });

                if (isConfirmed) {
                    const success = await deleteWatchlistFromFirebase(itemId);
                    if (success) {
                        row.remove();
                        updateWatchlistRowNumbers();
                        showNotification('Berhasil', `Watchlist #${displayNumber} telah dihapus`, 'success');
                    }
                }
            });
        }

        function updateWatchlistRowNumbers() {
            document.querySelectorAll('#watchlist-table tbody tr').forEach((row, index) => {
                row.querySelector('td').textContent = index + 1;
            });
        }

        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            // Setup event listeners
            document.getElementById('add-row-btn').addEventListener('click', addNewTimerRow);
            document.getElementById('add-watchlist-btn').addEventListener('click', addNewWatchlistRow);
            document.getElementById('wib-to-utc').addEventListener('click', convertWIBtoUTC);
            document.getElementById('utc-to-wib').addEventListener('click', convertUTCtoWIB);
            
            // Set waktu awal
            const now = new Date();
            const wibTimeInput = document.getElementById('wib-time');
            wibTimeInput.value = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
            convertWIBtoUTC();
            
            updateDateTime();
            setInterval(updateDateTime, 1000);

            // Load data timer dari Firebase
            const unsubscribeTimers = listenForTimerChanges((items) => {
                const tableBody = document.querySelector('#timer-table tbody');
                tableBody.innerHTML = '';
                
                items.forEach((timer, index) => {
                    const newRow = createNewTimerRow(index + 1, timer);
                    tableBody.appendChild(newRow);
                    addEventListenersToTimerRow(newRow, timer.id, index + 1);
                    
                    // Jika timer sedang berjalan, mulai ulang
                    if (timer.running && timer.remainingSeconds > 0) {
                        const row = tableBody.querySelector(`tr:nth-child(${index + 1})`);
                        const timerInput = row.querySelector('.timer-input');
                        const startButton = row.querySelector('.start-btn');
                        const stopButton = row.querySelector('.stop-btn');
                        const restartButton = row.querySelector('.restart-btn');
                        
                        timerInput.value = Math.ceil(timer.remainingSeconds / 60);
                        startButton.disabled = true;
                        stopButton.disabled = false;
                        restartButton.disabled = false;
                        
                        // Mulai timer
                        const timerDisplay = row.querySelector('.timer-display-box');
                        const finishTimeBox = row.querySelector('.finish-time-box');
                        
                        let remainingSeconds = timer.remainingSeconds;
                        
                        updateTimerDisplay(remainingSeconds);
                        updateFinishTime(remainingSeconds);
                        
                        if (activeIntervals[timer.id]) {
                            clearInterval(activeIntervals[timer.id]);
                        }
                        
                        activeIntervals[timer.id] = setInterval(async () => {
                            remainingSeconds--;
                            
                            if (remainingSeconds <= 0) {
                                clearInterval(activeIntervals[timer.id]);
                                delete activeIntervals[timer.id];
                                
                                await saveTimerToFirebase(timer.id, {
                                    running: false,
                                    remainingSeconds: 0,
                                    finishedAt: firebase.database.ServerValue.TIMESTAMP
                                });
                                
                                startButton.disabled = false;
                                stopButton.disabled = true;
                                restartButton.disabled = true;
                                
                                // Show notification
                                const nameInput = row.querySelector('.name-input');
                                const urlInput = row.querySelector('.url-input');
                                addTimerToNotificationTable(timer.id, nameInput.value, urlInput.value);
                                
                                // Play sound
                                const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3');
                                audio.play();
                                
                                return;
                            }
                            
                            updateTimerDisplay(remainingSeconds);
                            await saveTimerToFirebase(timer.id, {
                                remainingSeconds: remainingSeconds
                            });
                        }, 1000);
                    }
                });
            });

            // Load data watchlist dari Firebase
            const unsubscribeWatchlist = listenForWatchlistChanges((items) => {
                const tableBody = document.querySelector('#watchlist-table tbody');
                tableBody.innerHTML = '';
                
                items.forEach((item, index) => {
                    const newRow = createNewWatchlistRow(index + 1, item);
                    tableBody.appendChild(newRow);
                    addEventListenersToWatchlistRow(newRow, item.id, index + 1);
                });
            });

            // Cleanup saat halaman ditutup
            window.addEventListener('beforeunload', () => {
                unsubscribeTimers();
                unsubscribeWatchlist();
                
                // Hentikan semua interval timer
                Object.keys(activeIntervals).forEach(timerId => {
                    clearInterval(activeIntervals[timerId]);
                    delete activeIntervals[timerId];
                });
                
                // Hentikan semua interval watchlist
                Object.keys(watchlistIntervals).forEach(itemId => {
                    watchlistIntervals[itemId].forEach(interval => clearInterval(interval));
                    delete watchlistIntervals[itemId];
                });
            });
        });
    </script>
</body>
